<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/timer.css">
    <script type="text/javascript" src="/static/js/timer.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
  
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3213171877715325" crossorigin="anonymous"></script>
  <title>Timer</title>
</head>
<body>
    <div class="d-flex flex-column align-items-center justify-content-center flex-shrink-1 w-100">
      <div class="d-flex flex-column justify-content-center align-items-center flex-shrink-0 align-self-stretch">
        <button type="button" class="btn d-flex justify-content-center align-items-center circle timer-circle" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <span class="timer-num" id="timer">00:00:00</span>
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <input type="time" value="00:00:00" step="1" name="settime">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="setTimer()">Set Timer</button>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-evenly align-items-end flex-shrink-0 align-self-stretch">
          <!-- Reset Button -->
          <button type="button" class="btn circle " onclick="resetTimer()">Reset</button>
          <button type="button" class="btn start-btn" onclick="startTimer()" id="start-btn"><span class="p-2">START</span></button>
          <button type="button" class="btn circle" onclick="stopTimer()">Done</button>
        </div>
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>

</body>
</html>
